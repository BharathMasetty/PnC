test_configuration:

    body_height: 0.82

    swing_time: 0.23
    st_transition_time: 0.02
    end_transition_time: 0.02
    stance_time: 0.008

    replanning: true
    transition_phase_mix_ratio: 0.2
    double_stance_mix_ratio: 0.0
    contact_switch_check: true

    walking_start_time: 5
    walking_velocity_lb: [0., 0]
    walking_velocity_ub: [0., 0]
    turning_rate_lb: 0.02
    turning_rate_ub: 0.02

    protocol:
        ip_control_pc: "localhost"
        ip_sub_pub_prefix: "tcp://127.0.0.1:50"
        ip_req_rep_prefix: "tcp://127.0.0.1:51"
        username: 'junhyeokahn'
        #username: 'junhyeok'
        execute_cmd: "cd ~/Repository/PnC/build/bin && ./run_atlas"
        exit_cmd: "pkill -f 'atlas"

    # ==========================================================================
    # Observation \in R^{10}
    # [ com_x, com_y, com_z,
    #   com_roll, com_pitch, com_yaw, des_yaw-com_yaw,
    #   com_vx, com_vy, com_vz]
    # ==========================================================================
    obs_lower_bound: [-100. , -100. , -100. , -100. , -100. , -100. , -100. , -100. , -100. , -100.]
    obs_upper_bound: [100.  , 100.  , 100.  , 100.  , 100.  , 100.  , 100.  , 100.  , 100.  , 100.]

    # ==========================================================================
    # Action \in R^{2}
    # [foot x, foot y]
    # ==========================================================================
    action_lower_bound: [-1, -1]
    action_upper_bound: [1, 1]
    action_scale: [0.1, 0.1]

    # ======================================================================
    # Terminate condition
    # ======================================================================
    terminate_obs_lower_bound: [-0.3 , -0.35 , -0.03 , -0.2 , -0.2 , -0.2 , -0.2 , -0.3 , -0.3 , -0.3]
    terminate_obs_upper_bound: [0.3  , 0.35  , 0.1   , 0.2  , 0.2  , 3.24 , 0.2  , 0.3  , 0.3  , 0.3 ]

