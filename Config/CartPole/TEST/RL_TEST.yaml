test_configuration:
    duration: 1000000
    # ==========================================================================
    # Observation
    # [cart position, pole position, cart velocity, pole velocity]
    # ==========================================================================
    obs_lower_bound  : [-50 , -1.785 , -20 , -15]
    obs_upper_bound  : [50  , 1.785  , 20  , 15]

    # ==========================================================================
    # Action
    # [cart force]
    # ==========================================================================
    action_lower_bound : [-1]
    action_upper_bound : [1]
    action_scale : 10

    # ======================================================================
    # Terminate condition
    # ======================================================================
    #terminate_obs_lower_bound: [-5 , -0.1, -10 , -5]
    #terminate_obs_upper_bound: [5  , 0.1, 10  , 5]
    terminate_obs_lower_bound: [-15 , -0.2 , -10 , -5]
    terminate_obs_upper_bound: [15  , 0.2  , 10  , 5]

control_configuration:

    learning_ctrl:
        protocol:
            ip_control_pc: "localhost"
            ip_sub_pub_prefix: "tcp://127.0.0.1:50"
            ip_req_rep_prefix: "tcp://127.0.0.1:51"
            #username: 'junhyeokahn'
            username: 'junhyeok'
            execute_cmd: "cd ~/Repository/PnC/build/bin && ./run_cart_pole"
            exit_cmd: "pkill -f 'cart_pole"

        reward:
            alive_reward: 1
            pole_reward: 1
            cart_reward: 0.01
            quad_input_reward: 0.01
            reward_scale: 1


    policy_ctrl:
        model_path: "ppo_4"
